
[OutputKML]
# PLEASE NOTE: The config parameters set in this INI file are all mandatory.

# Program Specification
MAKEKML_PROGRAM = ${PACKAGE_DIR}/makedispersionkml.py

# DispersionGridInput Section
LAYER = 0

# DispersionGridOutput Section
GRID_INFO_JSON = ${OUTPUT_DIR}grid_info.json
HOURLY_COLORS = RedColorBar
THREE_HOUR_COLORS = RedColorBar
DAILY_COLORS = RedColorBar

DEFINE_HEX = False
HEX_COLORS =  #000000 #009600 #00c800 #00ff00 #fcfc00 #ffff96 #ff7e00 #ff0000 #99004c #4c0026

# DispersionImages Section
DEFINE_RGB = True
BACKGROUND_COLOR_RED = 0
BACKGROUND_COLOR_GREEN = 0
BACKGROUND_COLOR_BLUE = 0
IMAGE_OPACITY_FACTOR = 0.7
BACKGROUND_COLOR_HEX = #000000
REPROJECT_IMAGES = False

# SmokeDispersionKMLInput Section
MET_TYPE =
FIRE_LOCATION_CSV = ${OUTPUT_DIR}data/fire_locations.csv
FIRE_EVENT_CSV = ${OUTPUT_DIR}data/fire_events.csv
LEGEND_IMAGE = ${PACKAGE_DIR}/assets/colorbar.png
DISCLAIMER_IMAGE = ${PACKAGE_DIR}/assets/disclaimer.png
FIRE_EVENT_ICON = ${PACKAGE_DIR}/assets/fire_event.png
FIRE_LOCATION_ICON = ${PACKAGE_DIR}/assets/fire_location.png

# SmokeDispersionKMLOutput Section
KMZ_FILE = bluesky_results_${DATE}.kmz
KMZ_FIRE_FILE = fire_locations.kmz

[RedColorBar] Section
DEFINE_RGB = True
DATA_LEVELS=0.0 1.0 5.0 10.0 20.0 40.0 90.0 140.0 350.0 525.0 2000.0
GREEN=  0 225 195 165 135 105  75  45  0  0
BLUE=  0 225 195 165 135 105  75  45  0  0
RED=    0 255 255 255 255 255 255 255 200 150
IMAGE_OPACITY_FACTOR = 0.7

[PolygonsKML]
MAKE_POLYGONS_KMZ = False
POLYGONS_OUTPUT_DIR = ${OUTPUT_DIR}/polygons/
MAKEPOLYGONS_BINARY = ${PACKAGE_DIR}/makepolygons
KMZ_FILE = smoke_dispersion_polygons.kmz
OVERLAY_TITLE = "BlueSky Hourly Total PM2.5"
POLYGON_COLORS = RedColorBar

